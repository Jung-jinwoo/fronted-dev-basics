<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li[id]").css("color", "red");
		$("li[class]").css("color", "blue");
	}, 1000)
});
</script>
	</head>
	<body>
	<h1>선택자 - jQuery Filter</h1>
		<ul>
			<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li class="red" title="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li title="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li title="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
	</body>
</html>
