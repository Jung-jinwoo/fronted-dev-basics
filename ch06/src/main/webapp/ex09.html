<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="browser-detect.js" type="text/javascript"></script>
<script>

 window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// (표준(prop o) + 비표준 (prop x)) 속성을 읽기/쓰기 위해서 setAttribute/getAttribute 를 사용한다
	imgElement.setAttribute('src', "https://img.animalplanet.co.kr/news/2020/02/22/700/61o6ms9k485kgf4xs168.jpg");
	imgElement.setAttribute('style','width: 200px');
	imgElement.setAttribute('alt','래서팬더');
	imgElement.setAttribute('title', "졸귀탱");
	imgElement['data-no'] = 20; /* property*/
	imgElement.setAttribute('data-no', 10); /* 비표준 속성 (property x)*/
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 3000);
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
	
</body>
</html>
