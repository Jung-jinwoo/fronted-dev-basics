<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="browser-detect.js" type="text/javascript"></script>
<script>

 window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	imgElement.src = "https://img.animalplanet.co.kr/news/2020/02/22/700/61o6ms9k485kgf4xs168.jpg";
	imgElement.style.width = "200px";
	imgElement.alt = '래서팬더';
	imgElement.title = "졸귀탱";
	imgElement['data-no'] = 10; /* 비표준 속성*/
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 3000);
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
	
</body>
</html>
